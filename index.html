<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>서울 직업계고 정보 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    button {
      background-color: #4DA8FF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2d91e5;
    }
  </style>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        if (user.email === "admin@sen.go.kr") {
          window.location.replace("input.html");
        } else {
          window.location.replace("dashboard.html");
        }
      }
    });
  </script>
</head>
<body>
  <h2>서울 직업계고 정보 시스템</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" onkeydown="handleKeyPress(event)" />
  <button onclick="login()">Login</button>
  <p>관리자 페이지는 서울특별시교육청 관리자 계정으로만 접근 가능합니다.</p>

  <script>
    firebase.initializeApp(firebaseConfig);
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        login();
      }
    }
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const userEmail = user.email;
          if (userEmail === "admin@sen.go.kr") {
            window.location.replace("input.html");
          } else {
            window.location.replace("dashboard.html");
          }
        })
        .catch((error) => {
          alert("로그인 실패: " + error.message);
        });
    }
  </script>
</body>
</html>
