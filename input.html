<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📥 자료 입력 페이지</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <!-- XLSX Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    #status.success {
      color: green;
    }
    #logoutButton {
        background-color: #db5b86;  /* 진한 핑크 */
        color: white;
        border: none;
        padding: 8px 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        }

    #logoutButton:hover {
        background-color: #e03876; /* 마우스 호버 시 조금 더 진하게 */
        }
  </style>
</head>
<body>
  <h2>📥 직업계고 데이터 입력 (admin 전용)</h2>

  <!-- 엑셀 업로드 -->
  <h3>📁 엑셀 업로드</h3>
  <input type="file" id="excelFile" accept=".xlsx" />
  <button onclick="convertExcelToJson()">엑셀 → JSON 변환</button>
  <button onclick="uploadJsonToFirebase()">🔥 Firebase에 저장</button>
  <button id="logoutButton" onclick="logout()">로그아웃</button>
  
  <pre id="output" style="background:#f3f3f3;padding:15px;border:1px solid #ccc;"></pre>
  <div id="status"></div>

  <script>
    let parsedJson = [];

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.replace('index.html');
      } else if (user.email !== 'admin@sen.go.kr') {
        alert('이 페이지는 관리자만 접근할 수 있습니다.');
        window.location.replace('index.html');
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.replace("index.html");
      });
    }

    function convertExcelToJson() {
      const fileInput = document.getElementById("excelFile");
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        parsedJson = rows.map(row => {
          const { 학교, 연도, 사업명, 교부액, 사용액, 반납액, 취업률, 실습실수, 취업자수 } = row;

          const 데이터 = {
            기본정보: {
              취업률: 취업률,
              실습실수: 실습실수,
              취업자수: 취업자수
            },
            사업명: {
              [사업명]: {
                교부액: 교부액,
                사용액: 사용액,
                반납액: 반납액
              }
            }
          };

          return { 학교, 연도, 데이터 };
        });

        document.getElementById("output").textContent = JSON.stringify(parsedJson, null, 2);
        document.getElementById("status").textContent = "";
      };
      reader.readAsArrayBuffer(file);
    }

    function uploadJsonToFirebase() {
      if (!parsedJson.length) return;

      const updates = {};
      parsedJson.forEach(entry => {
        const school = entry["학교"];
        const year = entry["연도"];
        const data = entry["데이터"];

        if (school && year && data) {
          for (let key in data) {
            const value = data[key];
            if (typeof value === 'object' && !Array.isArray(value)) {
              for (let subKey in value) {
                if (typeof value[subKey] === 'object') {
                  for (let finalKey in value[subKey]) {
                    updates[`schoolData/${school}/${year}/${key}/${subKey}/${finalKey}`] = value[subKey][finalKey];
                  }
                } else {
                  updates[`schoolData/${school}/${year}/${key}/${subKey}`] = value[subKey];
                }
              }
            } else {
              updates[`schoolData/${school}/${year}/${key}`] = value;
            }
          }
        }
      });

      firebase.database().ref().update(updates)
        .then(() => {
          document.getElementById("status").textContent = "✔ Firebase 업로드 완료!";
          document.getElementById("status").className = "success";
          document.getElementById("excelFile").value = "";
          document.getElementById("output").textContent = "";
        })
        .catch(err => {
          document.getElementById("status").textContent = "업로드 실패: " + err.message;
          document.getElementById("status").className = "";
        });
    }
  </script>
</body>
</html>
